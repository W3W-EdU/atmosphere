- name: Apply ClickHouse cluster
  run_once: true
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('ansible.builtin.template', 'spec.yml.j2') | from_yaml | combine(clickhouse_cluster_spec, recursive=True) }}" # noqa: yaml[line-length]
    wait_sleep: 1
    wait_timeout: 600
