- name: Deploy Helm chart
  run_once: true
  kubernetes.core.helm:
    name: "{{ coriolis_helm_release_name }}"
    chart_ref: "{{ coriolis_helm_chart_ref }}"
    release_namespace: "{{ coriolis_helm_release_namespace }}"
    create_namespace: true
    kubeconfig: /etc/kubernetes/admin.conf
    values: "{{ _coriolis_helm_values | combine(coriolis_helm_values, recursive=True) }}"

- name: Create Ingress
  ansible.builtin.include_role:
    name: openstack_helm_ingress
  vars:
    openstack_helm_ingress_endpoint: migration_dashboard
    openstack_helm_ingress_service_name: coriolis-web
    openstack_helm_ingress_service_port: 80
    openstack_helm_ingress_annotations: "{{ coriolis_ingress_annotations }}"
